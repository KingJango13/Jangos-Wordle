<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    <body onload="load()">
        <h1>Jango's Wordle</h1>
        <table id="board">
            <tbody>
                <tr>
                    <td class="letter-container current"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
                <tr>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                    <td class="letter-container"></td>
                </tr>
            </tbody>
        </table>
        <table id="letters">
            <tbody>
                <tr>
                    <td><button class="letter">A</button></td>
                    <td><button class="letter">B</button></td>
                    <td><button class="letter">C</button></td>
                    <td><button class="letter">D</button></td>
                    <td><button class="letter">E</button></td>
                    <td><button class="letter">F</button></td>
                    <td><button class="letter">G</button></td>
                </tr>
                <tr>
                    <td><button class="letter">H</button></td>
                    <td><button class="letter">I</button></td>
                    <td><button class="letter">J</button></td>
                    <td><button class="letter">K</button></td>
                    <td><button class="letter">L</button></td>
                    <td><button class="letter">M</button></td>
                    <td><button class="letter">N</button></td>
                </tr>
                <tr>
                    <td><button class="letter">O</button></td>
                    <td><button class="letter">P</button></td>
                    <td><button class="letter">Q</button></td>
                    <td><button class="letter">R</button></td>
                    <td><button class="letter">S</button></td>
                    <td><button class="letter">T</button></td>
                    <td><button class="letter">U</button></td>
                </tr>
                <tr>
                    <td><button class="letter">V</button></td>
                    <td><button class="letter">W</button></td>
                    <td><button class="letter">X</button></td>
                    <td><button class="letter">Y</button></td>
                    <td><button class="letter">Z</button></td>
                    <td><button id="backspace">⌫</button></td>
                    <td><button id="enter">⏎</button></td>
                </tr>
            </tbody>
        </table>

</html>
